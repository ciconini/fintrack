<h1><i class="fa-solid fa-receipt"></i> Expenses</h1>
<app-action-bar [filterOptions]="filterOptions" (addNew)="openExpenseDetailModal()" (filterChange)="getExpenses()" [typeOptions]="typeOptions"></app-action-bar>

<!-- Expense list -->
<div class="data-table">
  <app-data-table [data]="expensesResponse?.expenses" [fields]="expenseFields" [showHeader]="true" (itemClicked)="openExpenseDetailModal($event)"></app-data-table>
</div>
