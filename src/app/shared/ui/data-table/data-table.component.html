@if (data?.length > 0) {
  <div class="table-container">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.date | date:'dd/MM/YY'}}</td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let element">{{element.value | currency:'EUR'}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}<br/><small class="id-field">{{element._id}}</small></td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element"><i [ngClass]="getIcon(getVal(element, 'type'))"></i> {{element.type | type}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openItem(row._id)"></tr>
    </table>
  </div>
} @else {
  <div class="center">No Expenses found</div>
}
